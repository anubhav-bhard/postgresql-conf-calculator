<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostgreSQL Config Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PostgreSQL Configuration Calculator</h1>
        <form id="configForm">
            <label for="vcpu">Number of vCPUs:</label>
            <input type="number" id="vcpu" name="vcpu" min="1" required>

            <label for="ram">RAM (in GB):</label>
            <input type="number" id="ram" name="ram" min="1" step="0.1" required>

            <label for="concurrency">Expected Concurrency (Users):</label>
            <input type="number" id="concurrency" name="concurrency" min="1" required>

            <button type="submit">Calculate</button>
        </form>
        <div id="results" class="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
